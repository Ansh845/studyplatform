<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Login</h2>
        <p>Username<sup>*</sup> : <input type="text" name="name" required> </p>
        <p>Password : <input type="text" name="password"></p>
       <fieldset>
        <p><input type="radio" name="gender" id="male">Male<input type="radio" name="gender" id="female">Female</p>
        <p>Address <textarea name="address" columns="12" rows="12"></textarea></p>
       <p>buttons<input type="button" required></p> 
       <p>checkboxes<input type="checkbox" width="2" required> </p> 
       <p>colours<input type="color"></p> 
       <p>dates<input type="date" required></p> 
       <p>datetime-locals<input type="datetime-local"></p> 
       <p>emails<input type="email"></p> 
       <p>files<input type="file"></p> 
       <p>hidden_<input type="hidden"></p> 
       <p>images<input type="image"></p> 
       <p>months<input type="month"></p> 
       <p>numbers<input type="number"></p> 
       <p>pass<input type="password"></p> 
       <p>r<input type="radio"></p> 
       <p>ranges<input type="range"></p> 
       <p>resets<input type="reset"></p> 
       <p>searches<input type="search" width="23"></p> 
       <p>submits<input type="submit"></p> 
       <p>tels<input type="tel"></p> 
       <p>texts<input type="text" ></p> 
       <p>times<input type="time"></p> 
       <p>urls<input type="url"></p> 
       <p>weeks<input type="week"></p>   
       <!--selection in drop down menu options code-->
       <p>Payment methods<select name="card" id="card" width="22">
        <option value="">----Select----</option>
        <option value="SBI Credit card">SBI Credit card</option>
        <option value="Mastercard">Mastercard</option>
        <option value="SBI Debit card">SBI Debit card</option>
        <option value="Net Banking">Net Banking</option>
        <option value="SBI MOPS">SBI MOPS</option>
       </select><br>
    <input type="submit"></p>  
    </fieldset>
   </form>
</body>
</html>
